<svg xmlns="http://www.w3.org/2000/svg" width="2048" height="2048" viewBox="0 0 2048 2048">
  <!-- Равномерный плёночный шум -->
  <filter id="filmGrain" x="0" y="0" width="100%" height="100%" filterUnits="objectBoundingBox">
    <!-- мелкомасштабный, равномерный шум -->
    <feTurbulence type="fractalNoise"
                  baseFrequency="0.7" 
                  numOctaves="4"       
                  seed="9"
                  stitchTiles="stitch"
                  result="noise"/>
    <!-- монохром -->
    <feColorMatrix in="noise" type="saturate" values="0" result="mono"/>
    <!-- делаем мягкий, равномерный контраст без пятен -->
    <feComponentTransfer in="mono" result="contrast">
      <!-- gamma сглаживает, сохраняет равномерность -->
      <feFuncR type="gamma" amplitude="1" exponent="1.4" offset="0"/>
      <feFuncG type="gamma" amplitude="1" exponent="1.4" offset="0"/>
      <feFuncB type="gamma" amplitude="1" exponent="1.4" offset="0"/>
    </feComponentTransfer>
    <!-- преобразуем яркость в альфу, чтобы фон был прозрачным -->
    <feColorMatrix in="contrast" type="luminanceToAlpha" result="alpha"/>
    <!-- Подкрашиваем зерно (чёрное) и применяем как маску -->
    <feFlood flood-color="black" flood-opacity="1" result="ink"/>
    <feComposite in="ink" in2="alpha" operator="in" result="grain"/>
    <feBlend in="grain" in2="SourceGraphic" mode="normal"/>
  </filter>

  <!-- холст с фильтром, фон остаётся прозрачным -->
  <rect x="0" y="0" width="2048" height="2048" fill="none" filter="url(#filmGrain)"/>
</svg>
